
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор податків</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        label { display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; width: 100%; background: #007bff; color: white; border: none; }
        .result { margin-top: 20px; padding: 15px; background: #eee; }
        .checkbox-group { display: flex; align-items: center; margin-top: 10px; }
        .checkbox-group input { width: auto; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор податків на продаж нерухомості, яка у власності менше 3 років</h2>
        <label>Ціна купівлі ($):</label>
        <input type="number" id="buyPrice" />
        <label>Ціна продажу ($):</label>
        <input type="number" id="sellPrice" />
        <label>Тип нерухомості:</label>
        <select id="propertyType">
            <option value="flat">Квартира</option>
            <option value="commercial">Комерційна нерухомість</option>
            <option value="land">Земля</option>
        </select>
        <div class="checkbox-group">
            <input type="checkbox" id="noService" />
            <label for="noService">Без застосування послуги</label>
        </div>
        <button onclick="calculateTax()">Розрахувати</button>
        <div class="result" id="taxResult"></div>
        <div class="result" id="formulaResult"></div>
        <div class="result" id="detailsResult"></div>
    </div>

    <script>
        function calculateTax() {
            const buyPrice = parseFloat(document.getElementById('buyPrice').value);
            const sellPrice = parseFloat(document.getElementById('sellPrice').value);
            const type = document.getElementById('propertyType').value;
            const noService = document.getElementById('noService').checked;

            let tax = 0;
            let formula = '';
            let details = '';

            if (noService) {
                if (type === 'flat') {
                    const profit = sellPrice - buyPrice;
                    tax = profit * 0.18 + profit * 0.05 + sellPrice * 0.02;
                    formula = `Податок = (${profit} × 18%) + (${profit} × 5%) + (${sellPrice} × 2%) = ${tax.toFixed(2)} $`;
                    details = `Різниця між купівлею і продажем: ${profit} $<br>ПДФО 18% + ВЗ 5% з прибутку + 2% з продажу.`;
                } else if (type === 'commercial') {
                    tax = sellPrice * 0.12;
                    formula = `Податок = ${sellPrice} × 12% = ${tax.toFixed(2)} $`;
                    details = `Продаж комерційної нерухомості. ПДФО 5% + ВЗ 5% + 1% держмито + 1% пенсійний збір.`;
                } else if (type === 'land') {
                    tax = sellPrice * 0.11;
                    formula = `Податок = ${sellPrice} × 11% = ${tax.toFixed(2)} $`;
                    details = `Продаж землі. ПДФО 5% + ВЗ 5% + 1% держмито. Пенсійний збір не сплачується.`;
                }
            } else {
                tax = sellPrice * 0.12;
                formula = `Податок = ${sellPrice} × 12% = ${tax.toFixed(2)} $`;
                details = `Продаж із застосуванням послуги. Ставка 12% від вартості продажу.`;
            }

            document.getElementById('taxResult').innerHTML = `Сума податку: ${tax.toFixed(2)} $`;
            document.getElementById('formulaResult').innerHTML = `Формула: ${formula}`;
            document.getElementById('detailsResult').innerHTML = `Деталі: ${details}`;
        }
    </script>
</body>
</html>
