
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Калькулятор податків на перший продаж нерухомості</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        .container { max-width: 600px; background: #fff; padding: 20px; border-radius: 8px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        .checkbox-line { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
        .result, .formula, .details { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор податків на перший продаж нерухомості, яка у власності менше 3 років (або 2 продаж нерухомості, яка у власності більше 3 років)</h2>

        <label>Ціна купівлі ($):</label>
        <input type="number" id="buy" />

        <label>Ціна продажу ($):</label>
        <input type="number" id="sell" />

        <label>Тип нерухомості:</label>
        <select id="type">
            <option value="Квартира">Квартира</option>
            <option value="Будинок">Будинок</option>
            <option value="Комерційна нерухомість">Комерційна нерухомість</option>
            <option value="Земля">Земля</option>
        </select>

        <div class="checkbox-line">
            <input type="checkbox" id="service" />
            <label for="service">Із застосуванням послуги</label>
        </div>

        <button onclick="calculate()">Розрахувати</button>

        <div id="output" class="result"></div>
        <div id="formula" class="formula"></div>
        <div id="details" class="details"></div>
    </div>

    <script>
        function calculate() {
            const buy = parseFloat(document.getElementById("buy").value);
            const sell = parseFloat(document.getElementById("sell").value);
            const type = document.getElementById("type").value;
            const withService = document.getElementById("service").checked;

            if (isNaN(buy) || isNaN(sell)) {
                alert("Будь ласка, введіть коректні значення для купівлі та продажу.");
                return;
            }

            let tax = 0;
            let formula = "";
            let details = "";

            if (withService) {
                const profit = sell - buy;
                const baseRate = 0.23;
                const extraRate = type === "Земля" ? 0.01 : 0.02;
                tax = profit * baseRate + sell * extraRate;
                formula = `Податок = (${sell} - ${buy}) × 23% + ${sell} × ${extraRate * 100}% = ${tax.toFixed(2)} $`;
                details = `18% ПДФО + 5% ВЗ + 1% держмито${type !== "Земля" ? " + 1% пенсійний збір" : ""}`;
            } else {
                let rate = 0;
                if (type === "Земля") {
                    rate = 0.11;
                    details = "5% ПДФО + 5% ВЗ + 1% держмито (без пенсійного збору)";
                } else {
                    rate = 0.12;
                    details = "5% ПДФО + 5% ВЗ + 1% держмито + 1% пенсійний збір";
                }
                tax = sell * rate;
                formula = `Податок = ${sell} × ${rate * 100}% = ${tax.toFixed(2)} $`;
            }

            document.getElementById("output").innerText = `Сума податку: ${tax.toFixed(2)} $`;
            document.getElementById("formula").innerText = `Формула: ${formula}`;
            document.getElementById("details").innerText = `Деталі: ${details}`;
        }
    </script>
</body>
</html>
