
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор податків на продаж нерухомості, яка у власності менше 3 років</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; width: 100%; }
        .result, .formula, .details { margin-top: 20px; padding: 10px; background: #f2f2f2; border-radius: 5px; }
        .checkbox-container { display: flex; align-items: center; margin-top: 10px; }
        .checkbox-container input { width: auto; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор податків на продаж нерухомості, яка у власності менше 3 років</h2>
        <label for="purchasePrice">Ціна купівлі ($):</label>
        <input type="number" id="purchasePrice" />

        <label for="salePrice">Ціна продажу ($):</label>
        <input type="number" id="salePrice" />

        <label for="propertyType">Тип нерухомості:</label>
        <select id="propertyType">
            <option value="Квартира">Квартира</option>
            <option value="Будинок">Будинок</option>
            <option value="Комерційна нерухомість">Комерційна нерухомість</option>
            <option value="Земля">Земля</option>
        </select>

        <div class="checkbox-container">
            <input type="checkbox" id="withService" />
            <label for="withService">Без застосування послуги</label>
        </div>

        <button onclick="calculateTax()">Розрахувати</button>

        <div class="result" id="taxAmount"></div>
        <div class="formula" id="taxFormula"></div>
        <div class="details" id="taxDetails"></div>
    </div>

    <script>
        function calculateTax() {
            const purchasePrice = parseFloat(document.getElementById("purchasePrice").value);
            const salePrice = parseFloat(document.getElementById("salePrice").value);
            const propertyType = document.getElementById("propertyType").value;
            const withService = document.getElementById("withService").checked;

            if (isNaN(purchasePrice) || isNaN(salePrice)) {
                alert("Будь ласка, введіть коректні числа.");
                return;
            }

            let tax = 0;
            let formula = '';
            let details = '';
            const profit = salePrice - purchasePrice;

            if (propertyType === "Земля") {
                tax = salePrice * 0.11 + salePrice * 0.01;
                formula = `Податок = ${salePrice} × 11% + ${salePrice} × 1% = ${tax.toFixed(2)} $`;
                details = "Продаж землі. Податок 11% + 1% військовий збір.";
            } else if (propertyType === "Комерційна нерухомість") {
                if (withService) {
                    tax = salePrice * 0.10;
                    formula = `Податок = ${salePrice} × 10% = ${tax.toFixed(2)} $`;
                    details = "Продаж без врахування прибутку. Ставка 10% від вартості продажу.";
                } else {
                    tax = profit * 0.18 + profit * 0.05 + salePrice * 0.02;
                    formula = `Податок = (${profit} × 18%) + (${profit} × 5%) + (${salePrice} × 2%) = ${tax.toFixed(2)} $`;
                    details = `Різниця між купівлею і продажем: ${profit} $ 
ПДФО 18% + ВЗ 5% з прибутку + 2% з продажу.`;
                }
            } else {
                if (withService) {
                    tax = salePrice * 0.12;
                    formula = `Податок = ${salePrice} × 12% = ${tax.toFixed(2)} $`;
                    details = "Продаж без врахування прибутку. Ставка 12% від вартості продажу.";
                } else {
                    tax = profit * 0.18 + profit * 0.05 + salePrice * 0.02;
                    formula = `Податок = (${profit} × 18%) + (${profit} × 5%) + (${salePrice} × 2%) = ${tax.toFixed(2)} $`;
                    details = `Різниця між купівлею і продажем: ${profit} $ 
ПДФО 18% + ВЗ 5% з прибутку + 2% з продажу.`;
                }
            }

            document.getElementById("taxAmount").innerText = `Сума податку: ${tax.toFixed(2)} $`;
            document.getElementById("taxFormula").innerText = `Формула: ${formula}`;
            document.getElementById("taxDetails").innerText = `Деталі: ${details}`;
        }
    </script>
</body>
</html>
