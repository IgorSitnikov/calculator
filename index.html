
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор податків</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; }
    .result { margin-top: 20px; padding: 15px; background: #e9f5e9; border: 1px solid #c5e1c5; border-radius: 5px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Калькулятор податків на продаж нерухомості</h2>
    <label>Ціна купівлі ($):</label>
    <input type="number" id="buy" />

    <label>Ціна продажу ($):</label>
    <input type="number" id="sell" />

    <label>Тип нерухомості:</label>
    <select id="type">
      <option value="Квартира">Квартира</option>
      <option value="Будинок">Будинок</option>
      <option value="Комерційна нерухомість">Комерційна нерухомість</option>
      <option value="Земля">Земля</option>
    </select>

    <label><input type="checkbox" id="owned" /> Володіння більше 3 років</label>

    <button onclick="calculate()">Розрахувати</button>

    <div id="output" class="result" style="display:none;"></div>
  </div>

  <script>
    function calculate() {
      const buy = parseFloat(document.getElementById('buy').value);
      const sell = parseFloat(document.getElementById('sell').value);
      const type = document.getElementById('type').value;
      const owned = document.getElementById('owned').checked;

      if (isNaN(buy) || isNaN(sell)) {
        alert("Будь ласка, введіть правильні значення для купівлі та продажу.");
        return;
      }

      let tax = 0;

      if (type === "Квартира" || type === "Будинок") {
        if (owned) tax = sell * 0.12;
        else tax = (sell - buy) * 0.18 + (sell - buy) * 0.05 + sell * 0.02;
      } else if (type === "Комерційна нерухомість") {
        if (owned) tax = sell * 0.10;
        else tax = (sell - buy) * 0.18 + (sell - buy) * 0.05 + sell * 0.02;
      } else if (type === "Земля") {
        tax = sell * 0.11 + sell * 0.01;
      }

      tax = tax > 0 ? tax : 0;

      document.getElementById("output").style.display = "block";
      document.getElementById("output").innerHTML =
        "Орієнтовний податок: <strong>" + tax.toFixed(2) + " $</strong>";
    }
  </script>
</body>
</html>
