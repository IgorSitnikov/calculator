
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор податків на продаж нерухомості, яка у власності менше 3 років</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 15px; width: 100%; font-size: 16px; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор податків на продаж нерухомості, яка у власності менше 3 років</h2>
        <label>Ціна купівлі ($):</label>
        <input type="number" id="purchasePrice" />

        <label>Ціна продажу ($):</label>
        <input type="number" id="salePrice" />

        <label>Тип нерухомості:</label>
        <select id="propertyType">
            <option value="Квартира">Квартира</option>
            <option value="Будинок">Будинок</option>
            <option value="Комерційна нерухомість">Комерційна нерухомість</option>
            <option value="Земля">Земля</option>
        </select>

        <label><input type="checkbox" id="withService" /> Із застосуванням послуги</label>

        <button onclick="calculateTax()">Розрахувати</button>

        <div id="result" class="result"></div>
        <div id="formula" class="result"></div>
        <div id="details" class="result"></div>
    </div>

    <script>
        function calculateTax() {
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
            const salePrice = parseFloat(document.getElementById('salePrice').value);
            const propertyType = document.getElementById('propertyType').value;
            const withService = document.getElementById('withService').checked;

            if (isNaN(purchasePrice) || isNaN(salePrice)) {
                alert('Будь ласка, введіть коректні значення для цін.');
                return;
            }

            let profit = salePrice - purchasePrice;
            let tax = 0;
            let formula = '';
            let details = '';

            if (withService) {
                if (propertyType === 'Квартира' || propertyType === 'Будинок') {
                    tax = salePrice * 0.12;
                    formula = `Формула: Податок = ${salePrice} × 12% = ${tax.toFixed(2)} $`;
                    details = `Деталі: Продаж без врахування прибутку. Ставка 12% від вартості продажу.`;
                } else if (propertyType === 'Комерційна нерухомість') {
                    tax = salePrice * 0.10;
                    formula = `Формула: Податок = ${salePrice} × 10% = ${tax.toFixed(2)} $`;
                    details = `Деталі: Комерційна нерухомість. Ставка 10% від вартості продажу.`;
                } else if (propertyType === 'Земля') {
                    tax = salePrice * 0.11 + salePrice * 0.01;
                    formula = `Формула: Податок = (${salePrice} × 11%) + (${salePrice} × 1%) = ${tax.toFixed(2)} $`;
                    details = `Деталі: Земля. 11% ПДФО + 1% пенсійного збору.`;
                }
            } else {
                tax = profit * 0.18 + profit * 0.05 + salePrice * 0.02;
                formula = `Формула: Податок = (${profit} × 18%) + (${profit} × 5%) + (${salePrice} × 2%) = ${tax.toFixed(2)} $`;
                details = `Деталі: Різниця між купівлею і продажем: ${profit} $ 
ПДФО 18% + ВЗ 5% з прибутку + 2% з продажу.`;
            }

            document.getElementById('result').innerHTML = `Сума податку: ${tax.toFixed(2)} $`;
            document.getElementById('formula').innerHTML = formula;
            document.getElementById('details').innerText = details;
        }
    </script>
</body>
</html>
