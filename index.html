
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор податків</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; }
    .output-box { margin-top: 20px; padding: 15px; background: #e9f5e9; border: 1px solid #c5e1c5; border-radius: 5px; font-weight: bold; white-space: pre-line; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Калькулятор податків на продаж нерухомості, яка у власності менше 3 років</h2>
    <label>Ціна купівлі ($):</label>
    <input type="number" id="buy" />

    <label>Ціна продажу ($):</label>
    <input type="number" id="sell" />

    <label>Тип нерухомості:</label>
    <select id="type">
      <option value="Квартира">Квартира</option>
      <option value="Будинок">Будинок</option>
      <option value="Комерційна нерухомість">Комерційна нерухомість</option>
      <option value="Земля">Земля</option>
    </select>

    <label><input type="checkbox" id="owned" /> Із застосуванням послуги</label>

    <button onclick="calculate()">Розрахувати</button>

    <div id="output" class="output-box"></div>
    <div id="details" class="output-box"></div>
    <div id="breakdown" class="output-box"></div>
  </div>

  <script>
    function calculate() {
      const buy = parseFloat(document.getElementById('buy').value);
      const sell = parseFloat(document.getElementById('sell').value);
      const type = document.getElementById('type').value;
      const owned = document.getElementById('owned').checked;

      if (isNaN(buy) || isNaN(sell)) {
        alert("Будь ласка, введіть правильні значення для купівлі та продажу.");
        return;
      }

      let tax = 0;
      let formula = "";
      let breakdown = "";

      if (type === "Квартира" || type === "Будинок") {
        if (owned) {
          tax = sell * 0.12;
          formula = `Податок (12% від продажу): ${sell} * 0.12 = ${tax.toFixed(2)}`;
          breakdown = `12% від ціни продажу:
${sell} * 12% = ${tax.toFixed(2)} $`;
        } else {
          const base = sell - buy;
          const p1 = base * 0.18;
          const p2 = base * 0.05;
          const p3 = sell * 0.02;
          tax = p1 + p2 + p3;
          formula = `Податок: ${p1.toFixed(2)} + ${p2.toFixed(2)} + ${p3.toFixed(2)} = ${tax.toFixed(2)}`;
          breakdown = `18% ПДФО: (${sell} - ${buy}) * 0.18 = ${p1.toFixed(2)}
5% військовий: (${sell} - ${buy}) * 0.05 = ${p2.toFixed(2)}
2% мито: ${sell} * 0.02 = ${p3.toFixed(2)}
Разом: ${tax.toFixed(2)} $`;
        }
      } else if (type === "Комерційна нерухомість") {
        if (owned) {
          tax = sell * 0.10;
          formula = `Податок (10% від продажу): ${sell} * 0.10 = ${tax.toFixed(2)}`;
          breakdown = `10% від ціни продажу:
${sell} * 10% = ${tax.toFixed(2)} $`;
        } else {
          const base = sell - buy;
          const p1 = base * 0.18;
          const p2 = base * 0.05;
          const p3 = sell * 0.02;
          tax = p1 + p2 + p3;
          formula = `Податок: ${p1.toFixed(2)} + ${p2.toFixed(2)} + ${p3.toFixed(2)} = ${tax.toFixed(2)}`;
          breakdown = `18% ПДФО: (${sell} - ${buy}) * 0.18 = ${p1.toFixed(2)}
5% військовий: (${sell} - ${buy}) * 0.05 = ${p2.toFixed(2)}
2% мито: ${sell} * 0.02 = ${p3.toFixed(2)}
Разом: ${tax.toFixed(2)} $`;
        }
      } else if (type === "Земля") {
        const p1 = sell * 0.11;
        const p2 = sell * 0.01;
        tax = p1 + p2;
        formula = `Податок: ${p1.toFixed(2)} + ${p2.toFixed(2)} = ${tax.toFixed(2)}`;
        breakdown = `11% ПДФО: ${sell} * 0.11 = ${p1.toFixed(2)}
1% військовий: ${sell} * 0.01 = ${p2.toFixed(2)}
Разом: ${tax.toFixed(2)} $`;
      }

      document.getElementById("output").style.display = "block";
      document.getElementById("output").innerHTML = "Орієнтовний податок: <strong>" + tax.toFixed(2) + " $</strong>";

      document.getElementById("details").style.display = "block";
      document.getElementById("details").innerText = "Детальний розрахунок:
" + formula;

      document.getElementById("breakdown").style.display = "block";
      document.getElementById("breakdown").innerText = "Пояснення обчислення:
" + breakdown;
    }
  </script>
</body>
</html>
